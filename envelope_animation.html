<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Letter</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      font-family: "Poppins", sans-serif;
      overflow: hidden;
    }

    #particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 5;
    }

    .container {
      text-align: center;
    }

    /* Envelope */
    .envelope {
      width: 300px;
      height: 200px;
      background: #f5f5f5;
      position: relative;
      border-radius: 6px;
      overflow: hidden;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    .envelope::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #fff, #ddd);
      z-index: 1;
    }

    /* Envelope flap */
    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 0;
      border-left: 150px solid transparent;
      border-right: 150px solid transparent;
      border-top: 100px solid #e0e0e0;
      transform-origin: top;
      transition: 0.8s ease;
      z-index: 5;
    }

    /* Letter */
    .letter {
      position: absolute;
      bottom: -100%;
      left: 10px;
      width: 280px;
      height: 180px;
      background: white;
      border-radius: 5px;
      padding: 15px;
      box-sizing: border-box;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: 1s ease;
      z-index: 2;
    }

    .letter h2 {
      margin: 5px 0;
      color: #e91e63;
    }

    .letter p {
      font-size: 14px;
      color: #444;
      line-height: 1.5;
    }

    /* Open State */
    .open .flap {
      transform: rotateX(180deg);
    }

    .open .letter {
      bottom: 10px;
    }

    /* Button */
    .play-btn {
      margin-top: 20px;
      padding: 10px 25px;
      border: none;
      border-radius: 30px;
      background: #e91e63;
      color: white;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: 0.3s;
    }

    .play-btn:hover {
      background: #d81b60;
      transform: scale(1.05);
    }
      .tap-text {
      position: absolute;
      bottom: 15px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: #777;
      z-index: 10;
      pointer-events: none;
      font-weight: 500;
    }

    .open .tap-text {
      display: none;
    }
  </style>
</head>
<body>
<canvas id="particles"></canvas>

<div class="container">

  <div class="envelope" id="envelope">
    <div class="flap"></div>

        <div class="tap-text">Tap to Open ‚ú®</div>

    <div class="letter">
      <h2>To My Love ‚ù§</h2>
      <h1 style="margin-top:25px;font-size:20px;color:#e91e63;">üéâ Happy Birthday üéÇ</h1>
    </div>
  </div>

  <button class="play-btn" onclick="playVoice()">‚ñ∂ Play Voice</button>

  <!-- Audio File (Replace voice.mp3 with your own file) -->
  <audio id="voice">
    <source src="voice.mp3" type="audio/mpeg">
  </audio>

</div>

<script>
  const envelope = document.getElementById("envelope");

  envelope.addEventListener("click", () => {
    envelope.classList.toggle("open");
  });

  function playVoice() {
    const audio = document.getElementById("voice");
    audio.play();
  }
  
  /* Particle Background */
  const canvas = document.getElementById("particles");
  const ctx = canvas.getContext("2d");

  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }

  window.addEventListener("resize", resize);
  resize();

  const particles = [];
  const count = 60;

  for (let i = 0; i < count; i++) {
    particles.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 3 + 1,
      dx: (Math.random() - 0.5) * 0.5,
      dy: (Math.random() - 0.5) * 0.5
    });
  }

  function animateParticles() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    particles.forEach(p => {
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
      ctx.fillStyle = "rgba(255,255,255,0.7)";
      ctx.fill();

      p.x += p.dx;
      p.y += p.dy;

      if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
      if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
    });

    requestAnimationFrame(animateParticles);
  }

  animateParticles();
</script>

</body>
</html>
